swagger: '2.0'
info:
  title: Translator Knowledge Beacon API
  version: 1.0.12
  contact:
    responsibleDeveloper: Richard Bruskiewich
    responsibleOrganization: NCATS
    url: 'https://ncats.nih.gov/translator'
    email: richard@starinformatics.com
  description: >
    This is the Translator Knowledge Beacon web service application programming
    interface (API). 
    See the [tk beacon github repo for more information](https://github.com/NCATS-Tangerine/translator-knowledge-beacon/).
  license:
    name: MIT License
    url: 'http://opensource.org/licenses/MIT'
host: api.knowledge.bio
basePath: /api
schemes:
  - http
produces:
  - application/json
tags:
  - name: summary
    description: Summary statistics about the knowledge source
  - name: concepts
    description: Queries for concepts
  - name: exactmatches
    description: >-
      Queries for exactly matching concepts *sensa*-SKOS;
      http://www.w3.org/2004/02/skos/core#exactMatch
  - name: statements
    description: Queries for concept-relationship statements
  - name: evidence
    description: Queries for references cited as evidence for statements

paths:
  '/types':
    get:
      description: >
        Get a list of types and # of instances in the knowledge source, and a link to the API call for the list of equivalent terminology
      tags:
        - summary
      operationId: linkedTypes
      responses:
        '200':
          schema:
            type: array
            items:
              title: SummaryEntry
              type: object
              properties:
                id:
                  type: string
                  description: >
                    the type 
                idmap:
                  type: string
                  description:
                    The URL to execute the exactmatches API call on the id
                frequency:
                  type: integer
                  description: |
                    the number of instances of the specified type
          description: |
            Successful response with types and frequency returned
          examples:
            application/json:
              - id: CHEM
                frequency: 12355
                idmap: http://myservice.net/api/v1/exactmatches/CHEM
              - id: ANAT
                frequency: 1234
                idmap: http://myservice.net/api/v1/exactmatches/ANAT
      
  '/concepts/{conceptId}':
    get:
      description: >
        Retrieves details for a specified concepts in the system, as specified
        by a (url-encoded) CURIE identifier of a concept known the given knowledge source.
      tags:
        - concepts
      parameters:
        - name: conceptId
          in: path
          description: (url-encoded) CURIE identifier of concept of interest
          required: true
          type: string
      operationId: getConceptDetails
      responses:
        '200':
          schema:
            type: array
            items:
              title: ConceptDetail
              type: object
              properties:
                id:
                  type: string
                  description: >
                    local object identifier for the concept in the specified
                    knowledge source database
                name:
                  type: string
                  description: |
                    canonical human readable name of the concept
                semanticGroup:
                  type: string
                  description: |
                    concept semantic type
                synonyms:
                  type: array
                  description: |
                    list of synonyms for concept
                  items:
                    type: string
                definition:
                  type: string
                  description: |
                    concept definition
                details:
                  type: array
                  items:
                    title: Detail
                    type: object
                    properties:
                      tag:
                        type: string
                        description: |
                          property name
                      value:
                        type: string
                        description: |
                          property value
          description: |
            Successful response with concept details returned
          examples:
            application/json:
              - id: 'wd:Q14883734'
                name: WRN
                semanticGroup: GENE
                synonyms: []
                definition: Werner Syndrome Gene
                details: []
  /concepts:
    get:
      description: |
        Retrieves a (paged) list of concepts in the system
      tags:
        - concepts
      parameters:
        - name: keywords
          in: query
          description: >-
            a (urlencoded) space delimited set of keywords or substrings against
            which to match concept names and synonyms
          required: true
          type: string
        - name: semgroups
          in: query
          description: >
            a (url-encoded) space-delimited set of semantic groups (specified as
            codes CHEM, GENE, ANAT, etc.) to which to constrain concepts matched
            by the main keyword search (see
            [SemGroups](https://metamap.nlm.nih.gov/Docs/SemGroups_2013.txt) for
            the full list of codes)
          required: false
          type: string
        - name: pageNumber
          in: query
          description: |
            (1-based) number of the page to be returned in a paged set of query
            results
          required: false
          type: integer
        - name: pageSize
          in: query
          description: |
            number of concepts per page to be returned in a paged set of query
            results
          required: false
          type: integer
      operationId: getConcepts
      responses:
        '200':
          schema:
            type: array
            items:
              title: Concept
              type: object
              properties:
                id:
                  type: string
                  description: >
                    local object identifier for the concept in the specified knowledge source database
                name:
                  type: string
                  description: |
                    canonical human readable name of the concept
                semanticGroup:
                  type: string
                  description: |
                    concept semantic type
                synonyms:
                  type: array
                  description: |
                    list of synonyms for concept
                  items:
                    type: string
                definition:
                  type: string
                  description: |
                    concept definition
          description: |
            Successful response with concept list returned
          examples:
            application/json:
            - id: 'wd:Q6591532'
              name: 'WRN protein, human'
              semanticGroup: CHEM
              synonyms:
                - RecQ3
                - Werner Syndrome ATP-Dependent Helicase
                - 'RECQL2 protein, human'
                - EC 3.1.-.-
                - 'WRN protein, human'
                - WRN
                - Exonuclease WRN
                - Werner Syndrome Protein
                - RecQ Protein-Like 2
                - EC 3.6.4.12
                - 'RECQ3 protein, human'
                - 'Werner syndrome helicase, human'
                - WRN Protein
                - 'DNA Helicase, RecQ-Like Type 3'
              definition: 'Werner syndrome ATP-dependent helicase (1432 aa, ~162 kDa) is encoded by the human WRN gene. This protein plays a role in both magnesium and ATP-dependent DNA-helicase activity and 3\''->5\'' exonuclease activity towards double-stranded DNA with a 5\''-overhang.'
            - id: 'wd:Q18042562'
              name: WRNIP1
              semanticGroup: GENE
              synonyms:
                - WHIP
                - Werner helicase interacting protein 1
                - WRNIP1
                - bA420G6.2
              definition: human gene
            - id: 'wd:Q14883734'
              name: WRN
              semanticGroup: GENE
              synonyms:
                - RECQ3
                - RECQL3
                - Werner syndrome RecQ like helicase
                - RECQL2
              definition: human gene
            - id: 'wd:Q1154619'
              name: Werner Syndrome
              semanticGroup: DISO
              synonyms:
                - Werner Syndrome
                - Pangeria
                - 'Syndrome, Werner'
                - 'Progeria, Adult'
                - 'Werner Syndrome [Disease/Finding]'
                - Werner syndrome (disorder)
                - adult progeria
                - Werner
                - syndromes werner
                - 'Syndrome, Werner\''s'
                - WRN
                - Werner\'s syndrome
                - adults progeria
                - Werner syndrome (adult progeria) (diagnosis)
                - Werner syndrome (adult progeria)
                - 'Syndrome, Werners'
                - Adult premature aging syndrome
                - syndromes werner\'s
                - Werners Syndrome
                - syndrome werner
                - Progeria of the adult
