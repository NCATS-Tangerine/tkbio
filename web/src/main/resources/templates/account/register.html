<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{stormpath.web.register.title}">|Register|</title>
    <!--/*/ <th:block th:include="${headViewName} :: ${headFragmentSelector}"/> /*/-->
    <link href="/VAADIN/themes/gttn4/styles.css?v=7.4.5" type="text/css" rel="stylesheet"></link>
</head>
<body class="register">
	<div style="position: relative; left: 0; top: 0;">
			<img src="/VAADIN/themes/gttn4/images/forest_banner.png" style="position: relative; top: 0; left: 0;"/>
			<a href="http://www.globaltimbertrackingnetwork.org/home/">
				<img src="/VAADIN/themes/gttn4/images/gttn_logo.png" style="position: absolute; top: 30px; left: 70px;"/>				
			</a>
	</div>
	<div style="min-height:50px;"></div>
    <div class="container custom-container">
        <div>
            <div class="view registration-view container">

                <div class="box row">
                    <div class="col-sm-12">

                        <div class="header">
                            <span th:text="#{stormpath.web.register.title}">|Register|</span>
                        </div>

                        <div class="alert alert-dismissable alert-danger"
                             th:if="${errors != null and not #lists.isEmpty(errors)}">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <!--/*/ <th-block data-th-each="error : ${errors}"> /*/-->
                            <p th:text="${error}">|Error message here.|</p>
                            <!--/*/ </th-block> /*/-->
                        </div>

                        <form method="post" role="form" class="registration-form form-horizontal sp-form">

                            <input name="csrfToken" type="hidden" th:value="${form.csrfToken}"/>

                            <div th:each="field : ${form.fields}" form-group="true"
                                 th:class="'form-group group-' + ${field.name}">
                                <label class="col-sm-4" th:text="#{${field.label}}">|Field label|</label>

                                <div class="col-sm-8">
                                    <input th:name="${field.name}" th:value="${field.value}" th:type="${field.type}"
                                           th:placeholder="#{${field.placeholder}}"
                                           th:autofocus="${field.autofocus}"
                                           th:required="${field.required}" class="form-control"/>
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-register btn-sp-green"
                                        th:text="#{stormpath.web.register.form.button.value}">|Register|
                                </button>
                            </div>

                        </form>

                    </div>

                </div>

                <a th:href="@{${loginUri}}" class="to-login" th:text="#{stormpath.web.register.form.loginLink.text}">|Back
                    to Login|</a>
            </div>
        </div>
    </div>
    <div style="position: relative; right: 0; bottom: 0;">
			<img src="/VAADIN/themes/gttn4/images/footer.PNG"/>				
	</div>
</body>
</html>
