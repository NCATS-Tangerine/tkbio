<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{stormpath.web.verify.title}">|Verify Email|</title>
    <!--/*/ <th:block th:include="${headViewName} :: ${headFragmentSelector}"/> /*/-->
    <link href="/VAADIN/themes/gttn4/styles.css?v=7.4.5" type="text/css" rel="stylesheet"></link>
</head>
<body class="login">
	<div class="gttn-banner gttn-form-page">
		<img class="v-icon" src="/VAADIN/themes/gttn4/images/gttn_logo.png"></img>
	</div>
        <div class="container custom-container">

            <div class="va-wrapper">

                <div class="view login-view container">

                    <div class="box row">

                        <div class="email-password-area col-xs-12 large col-sm-12">

                            <div class="header">
                                <span th:text="#{stormpath.web.verify.body.title}">|Almost done! We just sent you a verification email.|</span>
                                <p th:text="#{stormpath.web.verify.body.instructions}">|Before you can login to your account, you need to active your account \
                                    by clicking the link in the email we sent to your email address.|</p>
                                <p th:text="#{stormpath.web.verify.body.instructions2}">|Please check your email Inbox to continue.|</p>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
</body>
</html>
