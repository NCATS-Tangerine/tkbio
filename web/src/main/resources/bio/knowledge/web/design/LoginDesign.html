<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;kb2&quot;}">
 </head> 
 <body> 
  <vaadin7-vertical-layout size-full> 
   <vaadin7-vertical-layout style-name="login-layout" height="150px" :center> 
    <vaadin7-label style-name="login-label" size-auto plain-text :middle :center>
      LOGIN 
    </vaadin7-label> 
   </vaadin7-vertical-layout> 
   <vaadin7-vertical-layout style-name="bottom-vertical-layout" spacing height="322px" margin :expand> 
    <vaadin7-text-field caption="Username" style-name="username-textfield" width="330px" height="30px" _id="emailField" :middle :center></vaadin7-text-field> 
    <vaadin7-password-field caption="Password" style-name="login-password-textfield" width="330px" height="30px" :middle :center _id="passwordField"></vaadin7-password-field> 
    <vaadin7-vertical-layout width="330px" height="17px" :center> 
     <vaadin-native-button style-name="forgot-your-password-button" plain-text :right _id="forgotPasswordButton">
       Forgot your password? 
     </vaadin-native-button> 
    </vaadin7-vertical-layout> 
    <vaadin7-vertical-layout width="330px" height="30px" :middle :center> 
     <vaadin-button style-name="login-button" size-full plain-text _id="loginButton" :center :expand>
       LOGIN 
     </vaadin-button> 
    </vaadin7-vertical-layout> 
    <vaadin7-label size-auto style-name="error-message-label" :top :center _id="errorLabel">
      Error 
    </vaadin7-label> 
    <vaadin7-horizontal-layout width="329px" height="38px" :middle :center> 
     <vaadin7-vertical-layout width="193px" height-full> 
      <vaadin7-label style-name="dont-have-account-label" size-auto plain-text :right>
        Don't have an account? 
      </vaadin7-label> 
     </vaadin7-vertical-layout> 
     <vaadin7-vertical-layout size-full :expand> 
      <vaadin-native-button style-name="sign-up-button" plain-text _id="signUpButton">
        Sign Up 
      </vaadin-native-button> 
     </vaadin7-vertical-layout> 
    </vaadin7-horizontal-layout> 
   </vaadin7-vertical-layout> 
  </vaadin7-vertical-layout>  
 </body>
</html>
