<!-- @author Rudy Kong -->
 
<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;kb2&quot;}">
 </head> 
 <body> 
  <vaadin7-vertical-layout width="100%"> 
   <vaadin7-vertical-layout style-name="create-account-layout" height="150px"> 
    <vaadin7-label style-name="create-account-label" size-auto plain-text :middle :center>
      UPDATE YOUR ACCOUNT 
    </vaadin7-label> 
   </vaadin7-vertical-layout> 
   <vaadin7-vertical-layout spacing width="100%" margin :middle :center :expand> 
    <vaadin-tab-sheet style-name="equal-width-tabs framed faq-tabsheet" responsive width="100%" _id="tabsheet" :expand> 
     <tab caption="Edit Account Profile" selected> 
      <vaadin7-vertical-layout size-full> 
       <vaadin-form-layout width-auto height-full :middle :center :expand> 
        <vaadin7-text-field caption="First name" style-name="firstname-textfield" width="330px" height="30px" _id="firstnameField" :middle :center></vaadin7-text-field> 
        <vaadin7-text-field caption="Middle name" style-name="firstname-textfield" width="330px" height="30px" _id="middlenameField" :middle :center></vaadin7-text-field> 
        <vaadin7-text-field caption="Last name" style-name="lastname-textfield" width="330px" height="30px" _id="lastnameField" :middle :center></vaadin7-text-field> 
        <vaadin7-text-field caption="Email" style-name="username-textfield" width="330px" height="30px" _id="emailField" :middle :center></vaadin7-text-field> 
        <vaadin7-text-field icon="fonticon://FontAwesome/f007" caption="Username" style-name="firstname-textfield" width="330px" height="30px" _id="usernameField" :middle :center></vaadin7-text-field> 
        <vaadin7-text-field icon="fonticon://FontAwesome/f230" caption="Facebook URL" style-name="firstname-textfield" width="330px" height="30px" _id="facebookField" :middle :center></vaadin7-text-field> 
        <vaadin7-text-field icon="fonticon://FontAwesome/f0e1" caption="LinkedIn URL" style-name="firstname-textfield" width="330px" height="30px" _id="linkedInField" :middle :center></vaadin7-text-field> 
        <vaadin7-text-field icon="fonticon://FontAwesome/f099" caption="Twitter URL" style-name="firstname-textfield" width="330px" height="30px" _id="twitterField" :middle :center></vaadin7-text-field> 
        <vaadin-button style-name="create-account-button" width="330px" height="30px" plain-text _id="updateButton" :middle :center>
          UPDATE 
        </vaadin-button> 
        <vaadin7-option-group _id="optionGroup" :middle :center></vaadin7-option-group> 
       </vaadin-form-layout> 
       <vaadin7-label style-name="error-message-label" _id="errorLabel" :center>
         Error 
       </vaadin7-label> 
      </vaadin7-vertical-layout> 
     </tab> 
     <tab caption="Manage Concept Map Groups"> 
      <vaadin7-vertical-layout width="100%" _id="groupLayout">
       
      </vaadin7-vertical-layout> 
     </tab> 
    </vaadin-tab-sheet> 
   </vaadin7-vertical-layout> 
  </vaadin7-vertical-layout>  
 </body>
</html>
