<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;kb2&quot;}">
 </head> 
 <body> 
  <vaadin7-vertical-layout size-full> 
   <vaadin7-vertical-layout style-name="recover-password-layout" height="150px"> 
    <vaadin7-label style-name="recover-password-label" size-auto plain-text :middle :center>
      RECOVER YOUR ACCOUNT 
    </vaadin7-label> 
   </vaadin7-vertical-layout> 
   <vaadin7-vertical-layout spacing height="87.93%" margin :expand> 
    <vaadin7-label style-name="step1-label" size-auto plain-text :bottom :center>
      STEP 1: 
    </vaadin7-label> 
    <vaadin7-text-field _id="emailField" caption="Enter your email:" style-name="email-textfield" width="330px" height="30px" :middle :center></vaadin7-text-field> 
    <vaadin7-vertical-layout width="330px" :center> 
     <vaadin-native-button style-name="continue-button" plain-text :middle :center _id="continueButton">
       Click to continue 
     </vaadin-native-button> 
     <vaadin7-label size-auto style-name="error-message-label" :top :center _id="errorLabel">
       Error 
     </vaadin7-label> 
    </vaadin7-vertical-layout> 
    <vaadin7-vertical-layout _id="nextStepLayout" width="330px" height="81.25%" :middle :center> 
     <vaadin7-label style-name="step2-label" size-auto plain-text :middle :center>
      STEP 2: 
     </vaadin7-label> 
     <vaadin7-label style-name="step2-details-label" size-auto plain-text :center>
       We will soon send an email. 
     </vaadin7-label> 
     <vaadin7-label style-name="step2-details-label" size-auto plain-text :center>
       Follow the instructions to validate your account. 
     </vaadin7-label> 
    </vaadin7-vertical-layout> 
   </vaadin7-vertical-layout> 
  </vaadin7-vertical-layout>  
 </body>
</html>
