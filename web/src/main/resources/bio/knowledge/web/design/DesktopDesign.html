<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:9,&quot;JAVA_SOURCES_ROOT&quot;:&quot;web/src/main/java&quot;,&quot;THEME&quot;:&quot;kb2&quot;}">
  <meta charset="UTF-8" name="package-mapping" content="com_example:com.example">
  <meta charset="UTF-8" name="package-mapping" content="bio_knowledge_graph:bio.knowledge.graph">
 </head> 
 <body> 
	  <vaadin-vertical-layout primary-style-name="v-vertical-layout" spacing responsive size-full _id="verticalLayout"> 
			<vaadin-horizontal-layout spacing width-full height="40px">
				<vaadin-horizontal-layout primary-style-name="v-searchLayout" _id="searchLayout">
					<vaadin-horizontal-layout primary-style-name="v-viewConcepts"  width="350px" _id="viewingConcepts"> 
						<vaadin-text-field description="Type keywords" input-prompt="Search Concepts" style-name="no-border-radius-right huge main-search-field borderless" width-full _id="search" :expand></vaadin-text-field> 
						<vaadin-button description="Click to start searching" icon="fonticon://FontAwesome/f002" style-name="icon-only no-border-radius-left borderless huge" plain-text _id="searchBtn"></vaadin-button>
					</vaadin-horizontal-layout>
					<vaadin-button description="Click to show query history" _id="historyBtn">
					</vaadin-button>
				</vaadin-horizontal-layout>
				<vaadin-horizontal-layout width="200px" margin :middle :center >
				<vaadin-horizontal-layout visible="false" _id="popUpLayout"></vaadin-horizontal-layout>
				</vaadin-horizontal-layout>
				<vaadin-horizontal-layout primary-style-name="v-cmbar" spacing responsive width="200px"  margin :middle :right _id="cmbar" > 
				      <!--<vaadin-upload description="Upload Concept Map" responsive immediate height="33px" _id="loadMap" :middle :expand=1.5></vaadin-upload> 
				      <vaadin-button icon="fonticon://FontAwesome/f0c7" description="Save Concept Map" style-name="map-button" responsive height="33px"  plain-text _id="saveBtn" :middle :expand></vaadin-button>
				      <vaadin-button icon="fonticon://FontAwesome/f02d" description="Concept Map Library" style-name="map-button" responsive height="33px"  plain-text _id="searchMapLibraryBtn"  :middle :expand></vaadin-button> 
				      -->
				      <vaadin-button icon="fonticon://FontAwesome/f140" description="Center Concept Map" style-name="map-button" responsive height="33px"  plain-text _id="centerMapBtn"  :middle :expand></vaadin-button>  
				      <vaadin-button icon="fonticon://FontAwesome/f057" description="Clear Concept Map" style-name="map-button" responsive height="33px"  plain-text _id="clearMapBtn"  :middle :expand></vaadin-button> 
				      </vaadin-horizontal-layout> 
			</vaadin-horizontal-layout>
		  	<vaadin-vertical-split-panel responsive split-position="55%" _id="desktopSplitPanel" :expand> 
			    <vaadin-vertical-layout spacing responsive id="map-layout" size-full margin> 
			     <vaadin-horizontal-layout responsive id="cm-panel-dark" width-full height="100%" _id="cmPanel" :expand></vaadin-horizontal-layout> 
			     <vaadin-horizontal-layout width-full> 
				      <!--<vaadin-button icon="fonticon://FontAwesome/f0d8" style-name="borderless icon-align-right" responsive width="93px" height="22px" plain-text _id="showLegendBtn" :middle :expand="1.5">
				        Show Legend 
				      </vaadin-button>--> 
				      <vaadin-label width="150px" _id=conceptMapNameLabel></vaadin-label>
				      <vaadin-native-select description="Layout" responsive item-caption-mode="id" height="30px"  _id="cmLayoutSelect"  :middle :expand="2.0"> 
					       <option>Manual</option> 
					       <option>Grid</option> 
					       <option>Circle</option> 
					       <option>Breadth First</option> 
					       <option>Cola</option> 
					       <option>Dagre</option> 
					       <option>Spread</option> 
				      </vaadin-native-select> 
				      <vaadin-native-select description="Background Color" width="75px" responsive item-caption-mode="id" height="30px" _id="colorSelect" :middle :expand="1.5"> 
					       <option>Dark</option> 
					       <option>Light</option> 
				      </vaadin-native-select> 
				      <vaadin-slider description="Slide to Zoom in/out" responsive immediate width="400px" value="100.0" _id="zoomSlider" :middle :center :expand="6.0"></vaadin-slider> 
			     </vaadin-horizontal-layout> 
			    </vaadin-vertical-layout> 
			    <vaadin-vertical-layout spacing responsive id="relations-layout" size-full margin>
		     <vaadin-tab-sheet responsive size-full _id="dataTabSheet" :expand> 
		     </vaadin-tab-sheet> 
		    </vaadin-vertical-layout> 
		  </vaadin-vertical-split-panel> 
	  </vaadin-vertical-layout>  
 </body>
</html>
