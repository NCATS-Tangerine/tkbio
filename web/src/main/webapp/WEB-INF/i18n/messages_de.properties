#welcome page
welcome_label=Willkommen {0}
guest = Guest
welcome_titlepane=Willkommen zu {0}
welcome_h3=Willkommen zu {0}
welcome_text=Das „Global Timber Tracking Network“ (GTTN) ist eine wissenschaftliche Datenbank, rechtliche Holzhandel zu überwachen und einzudämmen illegalen Holzeinschlag und nicht nachhaltig. Die Allgemeinen Informationen der Datenbank ist für die Öffentlichkeit zugänglich, aber Zugriff auf die Datenbank selbst ist nur für autorisierte Benutzer.
welcome_text_para1=Das „Global Timber Tracking Network“ (GTTN) ist eine globale Plattform zur weltweiten Koordination bei der Entwicklung und Nutzung innovativer Methoden zur Art- und Herkunftsbestimmung von Holz (Fingerabdruck mit genetischen Markern und Isotopenmethode) mit dem Ziel der Eindämmung des illegalen und nicht nachhaltigen Holzeinschlags weltweit. Dazu werden der Wissensaustausch und die Vernetzung zwischen Forschungsprojekten, Behörden und anderen wichtigen Akteuren gefördert. Des Weiteren wird eine globale Online-Datenbank mit georeferenzierten DNA- und Isotopendaten für wichtige Holzarten aufgebaut und gepflegt. Die Datenbank ist eine entscheidende Voraussetzung dafür, die weltweit vorliegenden Daten für die Anwendung der Methoden durch Wirtschaft, Wissenschaft und Kontrollbehörden zugänglich zu machen.
welcome_text_para2=Die Datenbank, die Informationen NTWG werden Sie für (1) Identifizierung von Arten und (2) die Überprüfung der Herkunft (Land, Region, Konzession) von Holz und Holzprodukten entlang der Lieferkette zu helfen.
welcome_text_para3=Die Datenbank führt Sie auf die verfügbaren wissenschaftlichen Methoden und Werkzeuge (Genetik, stabile Isotope und Holzanatomie) NTWG und führt Sie zu den zertifizierten Labors in der Lage, Ihre Proben analysieren zu lenken.
welcome=Willkommen

