welcome_text=La Red Mundial de Seguimiento de la Madera (GTTN) base de datos es una base de datos científica para vigilar el comercio legal de madera y frenar la tala ilegal e insostenible. La sección de información general de la base de datos está abierta al público, pero el acceso a la base de datos en sí es sólo para los usuarios autorizados.
welcome_text_para1=La Red Mundial de Seguimiento de la Madera (GTTN) base de datos es una base de datos científica para vigilar el comercio legal de madera y frenar la tala ilegal e insostenible. La sección de información general de la base de datos está abierta al público, pero el acceso a la base de datos en sí es sólo para los usuarios autorizados.
welcome_text_para2=La base de datos GTTN Proporciona información que ayudarle a (1) la identificación de especies y (2) la verificación del origen (país, región, concesión) de la madera y productos de madera a lo largo de la cadena de suministro. 
welcome_text_para3=La base de datos GTTN le guiará en los métodos disponibles y herramientas científicas (genética, isótopos estables y anatomía de la madera), y se le dirigirá a los laboratorios certificados capaces de analizar sus muestras.
