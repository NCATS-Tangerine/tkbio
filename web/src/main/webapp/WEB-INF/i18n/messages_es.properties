#about page
about_h3=Sobre {0}
about_text=La "Red de Seguimiento Global de la Madera" (GTTN) es una plataforma global para la coordinación mundial en el desarrollo y uso de métodos innovadores para el tipo y la determinación del origen de la madera (huella digital con marcadores genéticos y el método de isótopos) con el objetivo de frenar la ilegal e insostenible el registro en todo el mundo. Con este fin, se promoverá el intercambio de conocimientos y la creación de redes entre los proyectos de investigación, autoridades públicas y otros actores clave. Más aún, que se establece y mantiene una base de datos en línea global del ADN georeferenciada y datos de isótopos de especies importantes. La base de datos es un requisito previo crucial para poner a disposición de los datos presentes en el mundo para la aplicación de los métodos de la industria, la academia y las autoridades reguladoras.
