welcome_h3 = Bienvenue au {0}
welcome_text = La base de données GTTN (Global Timber Tracking Network / Réseau Mondial pour la Traçabilité du Bois) est une base de données scientifique qui a pour but d'en faciliter la surveillance du commerce legal du bois et la diminution de l'exploitation forestiere illegale et non durable. Il y a une section d'information generale qui est ouverte au public, mais l'acces a la base de données est limité seulement aux utilisateurs autorisés.
welcome_text_para1 = Le système GTTN est une base de données scientifique qui a pour but d'en faciliter la surveillance du commerce legal du bois et la diminution de l'exploitation forestiere illegale et non durable. Il y a une section d'information generale qui est ouverte au public, mais l'acces a la base de données est limité seulement aux utilisateurs autorisés.
welcome_text_para2 = Le système GTTN fournit de l'information qui vous aidera à (1) identifier des especes et à (2) verifier l'origine (le pays, la région, la concession) du bois et les produits du bois.
welcome_text_para3 = Le système GTTN vous guidera sur les méthodes et les outils scientifique disponibles  (génétique, isotopes stables et l'anatomie du bois), et vous renseignera sur les laboratoires certifiés, capables d'analyser vos échantillons.
welcome = Bienvenue

#about page
about_h3 = A propos de la {0}
about_text = Le "Global Timber Tracking Network" (GTTN) est une plateforme mondiale pour la coordination globale dans le développement et l'utilisation de méthodes innovantes pour la détermination du type et de l'origine du bois (empreinte digitale avec des marqueurs génétiques et la méthode isotopique) dans le but de diminuer l'exploitation illégale et l'exploitation forestière non durable partout dans le monde. A cet effet, le partage des connaissances et le réseautage entre les projets de recherche, les pouvoirs publics et les autres acteurs clés seront encouragées. En outre, il est établi et maintenu une base de données mondiale en ligne de données génétiques et isotopiques, géoréférencées pour les espèces importantes. La base de données est un prérequis essentiel à mettre à la disposition des données actuelles de la planète pour l'application des méthodes de l'industrie, le monde universitaire et les autorités réglementaires. 
