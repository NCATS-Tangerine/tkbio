welcome_h3 = Bem-vindo ao {0}
welcome_text = O banco de dados Rede de Rastreamento Global Timber (GTTN) é um banco de dados científicos que permitam controlar o comércio legal de madeira e coibir a exploração madeireira ilegal e insustentável. A seção de informações gerais do banco de dados é aberto ao público, mas o acesso ao próprio banco de dados é somente para usuários autorizados.
welcome_text_para1 = A Rede de Rastreamento (GTTN) Timber banco de dados global é uma base de dados científicos para controlar o comércio de madeira legal e coibir a exploração madeireira ilegal e insustentável. A seção de informações gerais do banco de dados é aberto ao público, mas o acesso ao próprio banco de dados é somente para usuários autorizados.
welcome_text_para2 = O banco de dados GTTN fornece informações que irão ajudá-lo para (1) identificação de espécies e (2) a verificação da origem (país, região, concessão) de madeira e produtos de madeira ao longo da cadeia de abastecimento.
welcome_text_para3 = O banco de dados GTTN irá orientá-lo sobre os métodos disponíveis científicas e ferramentas (genética, isótopos estáveis ​​e anatomia da madeira), e você vai direto para os laboratórios certificados, capazes de analisar as amostras.
welcome = Bem-vindo

#about page
about_h3 = Sobre o {0}
about_text = O "Madeira Rede Global Rastreio" (GTTN) é uma plataforma global para a coordenação mundial no desenvolvimento e uso de métodos inovadores de tipo e determinação da origem da madeira (de impressões digitais com marcadores genéticos e método de isótopo) com o objectivo de inverter a ilegal e exploração insustentável em todo o mundo. Para este efeito, a partilha de conhecimentos e networking entre projectos de investigação, autoridades públicas e outros atores-chave será promovido. Além disso, é estabelecido e mantido um banco de dados on-line global de dados de ADN e de isótopos georeferenciados para as espécies importantes. O banco de dados é um pré-requisito crucial para colocar à disposição dados presentes do mundo para a aplicação dos métodos por indústria, academia e entidades reguladoras#
